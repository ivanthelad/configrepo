## https://github.com/kubernetes/ingress-nginx/tree/master/charts/ingress-nginx
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx
  namespace: ingress
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~4.0
spec:
  releaseName: nginx
  chart:
    repository: https://kubernetes.github.io/ingress-nginx
    name: ingress-nginx
    version: 2.11.1
  values:
    defaultBackend:
      enabled: true
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
        effect: NoSchedule
    controller:
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
        effect: NoSchedule
      service:
        enableHttp: false
        loadBalancerIP: ""
        externalTrafficPolicy: Local
        internal:
          enabled: true
          annotations:
            service.beta.kubernetes.io/azure-load-balancer-internal: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
        prometheusRule:
          enable: true
      replicaCount: 3
      nodeSelector:
        agentpool: systemnodes
      defaultBackend:
        nodeSelector: 
          agentpool: systemnodes
      



